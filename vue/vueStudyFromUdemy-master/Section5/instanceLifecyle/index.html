<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <!-- It will work onetime as there will be no changing after reaasign titile -->
  <button v-on:click="title = 'Changed'">Update Title</button>
  <button @click="destroy">Destroy</button>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    title: 'The VueJS Instance'
  },
  beforeCreate() {
    console.log('beforeCreate()')
  },
  created() {
    console.log('created()')
  },
  beforeMount() {
    console.log('beforeMount()')
  },
  mounted() {
    console.log('mounted()')
  },
  beforeUpdate() {
    console.log('beforeUpdate()')
  },
  updated() {
    console.log('updated()')
  },
  beforeDestroy() {
    console.log('beforeDestroy()')
  },
  destroyed() {
    console.log('destroyed()')
  },
  methods: {
    destroy() {
      this.$destroy()
    }
  }
})
</script>
