<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="buttonClickAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <!-- <div>
        <input v-on:keydown="changeValueWhenKeydown" type="text">
        <p>{{ value }}</p>
    </div> -->
    <!-- this approach is important. In element, can access to the value  -->
    <div>
        <input v-on:keydown="value = $event.target.value" type="text">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <!-- <div>
        <input v-on:keydown.enter="changeValueWhenEnter" type="text">
        <p>{{ value }}</p>
    </div> -->
    <div>
        <input v-on:keydown.enter="value = $event.target.value" type="text">
        <p>{{ value }}</p>
    </div>
</div>

<script src="./app.js"></script>
