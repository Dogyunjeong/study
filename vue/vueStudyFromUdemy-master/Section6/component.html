    var cmp = {
        data: function () {
            return { status: 'Critical' };
        },
        template: '<p>Server Status: {{ status }} (<button @click="changeStatus"> Change</button>)</p>',
        methods: {
            changeStatus: function() {
                this.status = 'Normal';
            }
        }
    }

    

    new Vue({
        el: '#app',
        data: {
            status: 'Critical'
        },
        // Local component
        components: {
            'my-cmp': cmp
        }
    })

    new Vue({
        el: '#app2'
    })
</script>
