<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: playerHp + '%' }">
                    {{ playerHp }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: monsterHp + '%' }">
                    {{ monsterHp }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isPlaying">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="isPlaying = !isPlaying">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="log.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="row in log"  :class="row.isPlayer ? 'player-turn' : 'monster-turn'">
                    {{ row.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>


<script src="app.js"></script>
