<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ myName }} ({{ myAge }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ myAge * 3 }}</p>
    <!-- <p>{{ multipleMyAge() }}</p> -->
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <!-- in curlyBraces js code is working -->
    <p>{{ Math.random() }}</p>
    <p>{{ callRandonFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imgUrl" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="prePopulate" type="text">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            myName: 'Dogyun Jeong',
            myAge: 28,
            imgUrl: 'https://images.pexels.com/photos/37728/pexels-photo-37728.jpeg?h=350&auto=compress&cs=tinysrgb',
            prePopulate: 'Okay dogyunTest'
        },
        methods: {
            multipleMyAge: function() {
                return this.myAge * 3
            },
            callRandonFloat: function() {
                return Math.random()
            }
        }
    })
</script>
